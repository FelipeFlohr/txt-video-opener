<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2flps' Video Opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2flps' Video Opener</h1>
    <input type="file" id="upload-txt-btn" hidden/>
    <label class="btn-label" for="upload-txt-btn"><p>Choose file</p></label>
    <div id="nav-buttons" hidden>
        <button id="previous-video" onclick="prevBtn()">Previous video</button>
        <button id="current-video" onclick="currentBtn()">Open current video</button>
        <button id="next-video" onclick="nextBtn()">Next video</button>
        <p id="amount-videos">Amount of videos:</p>
    </div>

<script src="index.js"></script>
</body>
</html>
