<!DOCTYPE html>
<html>
<head>
    <title>Video opener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Video opener</h1>
<p>Click the button below to open a .txt file containing the videos</p>

<b>
<label id="input-label">
    Click me!
    <input type="file" style="position: fixed; top: -100em" id="input-file" onchange="loadFile(this.files[0])">
    <pre id="output"></pre>
</label>
</b>

<h2 id="goto-title">Go to video:</h2>
<label>
    <button id="prev-video" onclick="decreaseNumber()">Previous video</button>
    <button id="goto-video" onclick="openUrl()">Open link</button>
    <button id="next-video" onclick="increaseNumber()">Next video</button>
    Video number:
    <span id="video-number">0</span>
    | Total amount of videos:
    <span id="amount-of-videos">0</span>
</label>

<script src="index.js"></script>

</body>
</html>
